<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mycelium - Protocol Symbiosis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .nav-item {
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .start-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 8px;
        }
        
        .metric-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .protocol-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .protocol-tab {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .protocol-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .protocol-tab.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">üçÑ Mycelium</div>
            <div class="nav-item active">
                <span>üìä</span>
                <span>Dashboard</span>
            </div>
            <div class="nav-item">
                <span>üåê</span>
                <span>Network</span>
            </div>
            <div class="nav-item">
                <span>üß†</span>
                <span>Synapse</span>
            </div>
            <div class="nav-item">
                <span>üìö</span>
                <span>Chronicle</span>
            </div>
            <div class="nav-item">
                <span>üí¨</span>
                <span>Contact</span>
            </div>
            <div class="nav-item">
                <span>üîê</span>
                <span>Covenant</span>
            </div>
            <div class="nav-item">
                <span>üìà</span>
                <span>Analytics</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Protocol Symbiosis</h1>
                <button class="start-button" onclick="startNode()">üöÄ Start Node</button>
            </div>
            
            <div class="status-card">
                <div class="status-title">Network Status</div>
                <div class="status-value" id="networkStatus">Disconnected</div>
            </div>
            
            <div class="protocol-tabs">
                <div class="protocol-tab active">Synapse</div>
                <div class="protocol-tab">Chronicle</div>
                <div class="protocol-tab">Contact</div>
                <div class="protocol-tab">Covenant</div>
                <div class="protocol-tab">Analytics</div>
            </div>
            
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-value" id="cpuUsage">0%</div>
                    <div class="metric-label">CPU Usage</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="ramUsage">0 GB</div>
                    <div class="metric-label">RAM Usage</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="activePeers">0</div>
                    <div class="metric-label">Active Peers</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="networkHealth">0%</div>
                    <div class="metric-label">Network Health</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Tauri API integration
        if (typeof window.__TAURI__ !== 'undefined') {
            console.log('Tauri is available');
            
            // Get system info
            async function getSystemInfo() {
                try {
                    const systemInfo = await window.__TAURI__.invoke('get_system_info');
                    document.getElementById('cpuUsage').textContent = systemInfo.cpu_percent + '%';
                    document.getElementById('ramUsage').textContent = systemInfo.ram_gb.toFixed(1) + ' GB';
                } catch (error) {
                    console.error('Failed to get system info:', error);
                }
            }
            
            // Start P2P node
            async function startNode() {
                try {
                    await window.__TAURI__.invoke('start_node');
                    document.getElementById('networkStatus').textContent = 'Connected';
                    document.getElementById('activePeers').textContent = '1';
                    document.getElementById('networkHealth').textContent = '85%';
                    
                    // Update system info every 2 seconds
                    setInterval(getSystemInfo, 2000);
                } catch (error) {
                    console.error('Failed to start node:', error);
                }
            }
            
            // Initialize
            getSystemInfo();
        } else {
            console.log('Tauri not available - running in browser mode');
            
            // Mock data for browser testing
            function updateMockData() {
                document.getElementById('cpuUsage').textContent = Math.floor(Math.random() * 100) + '%';
                document.getElementById('ramUsage').textContent = (Math.random() * 8 + 2).toFixed(1) + ' GB';
                document.getElementById('activePeers').textContent = Math.floor(Math.random() * 10);
                document.getElementById('networkHealth').textContent = Math.floor(Math.random() * 100) + '%';
            }
            
            function startNode() {
                document.getElementById('networkStatus').textContent = 'Connected';
                document.getElementById('activePeers').textContent = '1';
                document.getElementById('networkHealth').textContent = '85%';
                setInterval(updateMockData, 2000);
            }
            
            updateMockData();
        }
        
        // Protocol tab switching
        document.querySelectorAll('.protocol-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.protocol-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
